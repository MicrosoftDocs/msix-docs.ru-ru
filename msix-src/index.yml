title: Документация по MSIX
summary: MSIX — это формат пакетов приложений Windows, который объединяет в себе лучшие возможности MSI, AppX, App-V и ClickOnce, а также обеспечивает надежную упаковку в соответствии с современными требованиями.
metadata:
