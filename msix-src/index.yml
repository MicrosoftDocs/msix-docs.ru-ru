additionalContent:
  sections:
  - title: Основные задачи
    items:
    - title: Создание пакетов MSIX из существующих установщиков
      summary: Средство упаковки MSIX позволяет преобразовывать существующие пакеты классических приложений в формат MSIX.
      url: packaging-tool/mpt-overview.md
    - title: Создание пакетов MSIX из исходного кода
      summary: Для упаковки классического приложения из исходного кода используйте Visual Studio.
      url: desktop/desktop-to-uwp-packaging-dot-net.md
    - title: Использование MSIX на любой платформе
      summary: Пакет SDK для MSIX предоставляет все API-интерфейсы, необходимые для проверки, подтверждения и распаковки пакета MSIX на любой платформе, включая ОС, отличные от Windows 10.
      url: msix-sdk/sdk-overview.md
    - title: Установка пакетов MSIX с помощью Установщика приложений
      summary: Устанавливайте и обновляйте любые пакеты приложений MSIX, размещенные как локально, так и в сетях распространения содержимого.
      url: app-installer/app-installer-root.md
    - title: Изучение MSIX на практических занятиях
      summary: В репозитории занятий по MSIX содержатся руководства по созданию, упаковке, распространению и установке пакетов MSIX.
      url: https://github.com/microsoft/MSIX-Labs
